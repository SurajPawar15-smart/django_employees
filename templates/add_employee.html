{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Employee Directory</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>

    <div class="container">
    
        <h2 class="mt-4 mb-3 " style="text-align:center;">Add Employee - Tech With Suraj</h2>
     
        <form action="{% url 'add_employee' %}" method="POST" enctype="multipart/form-data" class="w-50" style="margin:auto">
            {% csrf_token %}

            {{ form | crispy }}

            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>

</body>
</html>
