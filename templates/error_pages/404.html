{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: "Poppins", sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Fade & Float Animation */
        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .content-box {
            max-width: 650px;
            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .btn-custom {
            border-radius: 30px;
            padding: 12px 28px;
            font-size: 18px;
            margin: 10px;
            transition: .3s;
        }

        .btn-home {
            background: #fff;
            color: #2575fc;
        }

        .btn-home:hover {
            transform: scale(1.08);
            background: #e8e8e8;
        }

        .btn-contact {
            background: transparent;
            border: 2px solid #fff;
            color: white;
        }

        .btn-contact:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.08);
        }

        /* SVG Animation */
        .error-svg {
            width: 300px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.04); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>

    <div class="content-box">

        <!-- Animated SVG -->
        <img src="https://www.svgrepo.com/show/379503/error-404.svg" 
             class="error-svg floating" 
             alt="404 Illustration">

        <h1 class="mt-4 fw-bold" style="font-size: 60px;">404</h1>

        <h3 class="fw-semibold">Oops! The page you're looking for doesn't exist.</h3>

        <p class="mt-3" style="font-size: 18px;">
            It seems youâ€™ve reached a page that may have been moved, deleted, or never existed.<br>
            Please check the URL or return to safety using the buttons below.
        </p>

        <!-- Action Buttons -->
        <div class="mt-4">
            <a href="{% url 'home' %}" class="btn btn-custom btn-home">
                â¬… Back to Home
            </a>

            <a href="#" class="btn btn-custom btn-contact">
                ðŸ“© Contact Support
            </a>
        </div>

    </div>

</body>
</html>
